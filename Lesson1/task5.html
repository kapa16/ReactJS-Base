<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

<script>
  const getData = async () => {
    const arrPromise = [];
    for (let i = 0; i < 10; i++) {
      arrPromise.push(await fetch(`https://jsonplaceholder.typicode.com/users/${i + 1}`));
    }
    const arrData = [];
    for (const promise of arrPromise) {
      arrData.push(await promise.json());
    }

    document.body.innerHTML = `<pre>${JSON.stringify(arrData, null, '\t')}</pre>`;
  };

  getData();
</script>
</body>
</html>
